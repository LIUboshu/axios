<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h2>基本使用</h2>
            <button class="btn btn-primary">发送get请求</button>
            <button class="btn btn-warning">发送post请求</button>
            <button class="btn btn-success">发送put请求</button>
            <button class="btn btn-danger">发送delete请求</button>
        </div>
        <script>
            console.log(axios);
            // 获取按钮
            const btn = document.querySelectorAll("button");

            btn[0].onclick = function(){
                axios.request({
                    method:"get",
                    url:"http://127.0.0.1:3000/comments",
                    // params:{id:2}  // get请求将params参数以?的形式拼接到url后面
                }).then(response => {
                    console.log(response);        
                    
                })
            }

            // post请求
            btn[1].onclick = function(){
                // post请求需要出入data     data:{firstName: 'Fred'}  提交
                axios.post(
                    'http://127.0.0.1:3000/comments',{
                        "body": "提交数据",
                        "postId": 2
                    }
                ).then(response =>{
                    console.log(response);
                })
            }
        </script>
    </body>
</html>
